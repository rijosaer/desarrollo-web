<main>
  <header class="header">
    <div class="header-container">
      <!-- Logo -->
      <div class="logo">
        <img src="logo.png" />
      </div>
    </div>
  </header>

<aside class="menu-aside">
  <nav class="menu">
    <a routerLink="/book" routerLinkActive="active" class="menu-item" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-book"></i>
      <span>Libro</span>
    </a>
    <a routerLink="/author" routerLinkActive="active" class="menu-item" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-user"></i>
      <span>Autor</span>
    </a>
    <a routerLink="/editorial" routerLinkActive="active" class="menu-item" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-building"></i>
      <span>Editorial</span>
    </a>
    <a routerLink="/copy" routerLinkActive="active" class="menu-item" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-clone"></i>
      <span>Ejemplar</span>
    </a>
    <a routerLink="/category" routerLinkActive="active" class="menu-item" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-tags"></i>
      <span>Categoría</span>
    </a>

      <i class="pi pi-id-card"></i>
      <span>Estudiante</span>
    </a>
    <a routerLink="/loan" routerLinkActive="active" class="menu-item" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-calendar"></i>
      <span>Préstamo</span>
    </a>
    <a routerLink="/loan-detail" routerLinkActive="active" class="menu-item" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-list"></i>
      <span>Detalle Préstamo</span>
    </a>
    <a routerLink="/reservation" routerLinkActive="active" class="menu-item" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-clock"></i>
      <span>Reserva</span>
    </a>
    <a routerLink="/history" routerLinkActive="active" class="menu-item" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-history"></i>
      <span>Historial</span>
    </a>
  </nav>
</aside>

  <section>
    <router-outlet></router-outlet>
  </section>


  <footer>
    <app-footer></app-footer>
  </footer>

</main>
