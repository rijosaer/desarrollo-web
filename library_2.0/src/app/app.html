  <!-- Header -->
  <header class="col-span-5 flex items-center px-5 text-white 
                 shadow-md border-b-[5px] border-[#ffd700] 
                 bg-gradient-to-r from-[#004d00] to-[#009933]">
    <app-header></app-header>
  </header>

  <!-- Aside -->

  <!-- Section -->
