<form [formGroup]="form" (ngSubmit)="submit()" class="w-full p-6 bg-white rounded shadow">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Estudiante -->
    <div class="md:col-span-2">
      <label class="block mb-1 font-semibold">Estudiante</label>
      <select formControlName="studentId" class="w-full p-inputtext rounded border border-gray-300">
        <option [ngValue]="null">Seleccione un estudiante</option>
        <option *ngFor="let student of students" [ngValue]="student.id">
          {{ student.firstName }} {{ student.lastName }}
        </option>
      </select>
    </div>

    <!-- Fecha de préstamo -->
    <div>
      <label class="block mb-1 font-semibold">Fecha de préstamo</label>
      <input type="date" formControlName="loanDate" class="w-full p-inputtext rounded border border-gray-300" />
    </div>

    <!-- Fecha de vencimiento -->
    <div>
      <label class="block mb-1 font-semibold">Fecha de vencimiento</label>
      <input type="date" formControlName="dueDate" class="w-full p-inputtext rounded border border-gray-300" />
    </div>

    <!-- Estado de visibilidad -->
    <div>
      <label class="block mb-1 font-semibold">Visibilidad</label>
      <select formControlName="status" class="w-full p-inputtext rounded border border-gray-300">
        <option value="active">Activo</option>
        <option value="inactive">Inactivo</option>
      </select>
    </div>

    <!-- Estado del préstamo -->
    <div>
      <label class="block mb-1 font-semibold">Estado del préstamo</label>
      <select formControlName="state" class="w-full p-inputtext rounded border border-gray-300">
        <option value="open">Abierto</option>
        <option value="returned">Devuelto</option>
        <option value="overdue">Vencido</option>
        <option value="lost">Perdido</option>
      </select>
    </div>

  </div>

  <!-- Botones -->
  <div class="flex justify-center mt-6">
    <div class="bg-gray-100 rounded p-4 flex gap-4 items-center">
      <button
        pButton
        type="submit"
        class="p-button p-component bg-primary text-white"
        label="Guardar"
        icon="pi pi-save">
      </button>

      <button
        pButton
        type="button"
        class="p-button p-component p-button-secondary"
        label="Cancelar"
        icon="pi pi-times"
        (click)="cancelar()">
      </button>
    </div>
  </div>
</form>
