<div class="card p-3">
  <p-button
    label="Nuevo Libro"
    icon="pi pi-book"
    severity="info"
    [routerLink]="['/book/create']"
  />

  <p-table [value]="book" [tableStyle]="{'min-width': '60rem'}">
    <!-- Encabezado -->
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="width:10%">
          <div class="flex items-center gap-2">
            Id
            <p-sortIcon field="id" />
          </div>
        </th>
        <th pSortableColumn="title" style="width:20%">
          <div class="flex items-center gap-2">
            Title
            <p-sortIcon field="title" />
          </div>
        </th>
        <th style="width:15%">ISBN</th>
        <th style="width:15%">Category</th>
        <th style="width:15%">Editorial</th>
        <th style="width:15%">Authors</th>
        <th style="width:10%">Status</th>
      </tr>
    </ng-template>

    <!-- Cuerpo -->
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.categoryId }}</td>
        <td>{{ book.editorialId }}</td>
        <td>{{ book.authorIds.join(', ') }}</td>
        <td>{{ book.status }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
