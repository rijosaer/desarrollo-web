<form [formGroup]="form" (ngSubmit)="submit()" class="w-full p-6 bg-white rounded shadow">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Título -->
    <div>
      <label class="block mb-1 font-semibold">Título</label>
      <input pInputText formControlName="title" class="w-full" />
    </div>

    <!-- ISBN -->
    <div>
      <label class="block mb-1 font-semibold">ISBN</label>
      <input pInputText formControlName="isbn" class="w-full" />
    </div>

    <!-- Categoría -->
    <div>
      <label class="block mb-1 font-semibold">Categoría</label>
      <p-select
        [options]="categorias"
        optionLabel="name"
        optionValue="id"
        formControlName="categoryId"
        placeholder="Seleccione una categoría"
        class="w-full"
      ></p-select>
    </div>

    <!-- Editorial -->
    <div>
      <label class="block mb-1 font-semibold">Editorial</label>
      <p-select
        [options]="editoriales"
        optionLabel="name"
        optionValue="id"
        formControlName="editorialId"
        placeholder="Seleccione una editorial"
        class="w-full"
      ></p-select>
    </div>

    <!-- Autores -->
    <div class="md:col-span-2">
      <label class="block mb-1 font-semibold">Autores</label>
      <p-multiSelect
        [options]="autores"
        optionLabel="name"
        optionValue="id"
        formControlName="authorIds"
        defaultLabel="Seleccione autores"
        class="w-full"
      ></p-multiSelect>
    </div>

    <!-- Estado -->
    <div>
      <label class="block mb-1 font-semibold">Estado</label>
      <p-select
        [options]="[
          { label: 'Activo', value: 'active' },
          { label: 'Inactivo', value: 'inactive' }
        ]"
        optionLabel="label"
        optionValue="value"
        formControlName="status"
        placeholder="Seleccione un estado"
        class="w-full"
      ></p-select>
    </div>
  </div>

  <!-- Botones -->
  <div class="flex justify-center mt-6">
    <div class="bg-gray-100 rounded p-4 flex gap-4 items-center">
      <button
        pButton
        type="submit"
        class="p-button p-component bg-primary text-white"
        label="Guardar"
        icon="pi pi-save"
        [disabled]="form.invalid"
      ></button>
      <button
        pButton
        type="button"
        class="p-button p-component p-button-secondary"
        label="Cancelar"
        icon="pi pi-times"
        (click)="cancelar()"
      ></button>
    </div>
  </div>
</form>
