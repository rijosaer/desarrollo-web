<div class="card p-3 ">
    <p-button label="Nuevo Usuario" icon="pi pi-user" severity="info" [routerLink]="['/author/create']" />
    <p-table [value]="author" [tableStyle]="{'min-width': '60rem'}">
        <ng-template #header>
            <tr>
                <th pSortableColumn="id" style="width:20%">
                    <div class="flex items-center gap-2">
                        Id
                        <p-sortIcon field="id" />
                    </div>
                </th>
                <th pSortableColumn="name" style="width:20%">
                    <div class="flex items-center gap-2">
                        Name
                        <p-sortIcon field="name" />
                    </div>
                </th>
                <th pSortableColumn="status" style="width:20%">
                    <div class="flex items-center gap-2">
                        Status
                        <p-sortIcon field="status" />
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-author>
            <tr>
                <td>{{ author.id }}</td>
                <td>{{ author.name }}</td>
                <td>{{ author.status }}</td>

            </tr>
        </ng-template>
    </p-table>
</div>
