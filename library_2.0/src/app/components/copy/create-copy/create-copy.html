<form [formGroup]="form" (ngSubmit)="submit()" class="w-full p-6 bg-white rounded shadow">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Libro -->
    <div>
      <label class="block mb-1 font-semibold">Libro</label>
      <p-select
        [options]="libros"
        optionLabel="title"
        optionValue="id"
        formControlName="bookId"
        placeholder="Seleccione un libro"
        class="w-full"
      ></p-select>
    </div>

    <!-- Código de copia -->
    <div>
      <label class="block mb-1 font-semibold">Código</label>
      <input pInputText formControlName="code" class="w-full" />
    </div>

    <!-- Cantidad -->
    <div>
      <label class="block mb-1 font-semibold">Cantidad</label>
      <input
        type="number"
        pInputText
        formControlName="quantity"
        class="w-full"
        min="1"
      />
    </div>

    <!-- Estado -->
    <div>
      <label class="block mb-1 font-semibold">Estado</label>
      <p-select
        [options]="[
          { label: 'Activo', value: 'active' },
          { label: 'Inactivo', value: 'inactive' }
        ]"
        optionLabel="label"
        optionValue="value"
        formControlName="status"
        placeholder="Seleccione un estado"
        class="w-full"
      ></p-select>
    </div>

    <!-- Disponibilidad -->
    <div>
      <label class="block mb-1 font-semibold">Disponibilidad</label>
      <p-select
        [options]="[
          { label: 'Disponible', value: 'available' },
          { label: 'Prestado', value: 'loaned' },
          { label: 'Reservado', value: 'reserved' },
          { label: 'Perdido', value: 'lost' },
          { label: 'Mantenimiento', value: 'maintenance' }
        ]"
        optionLabel="label"
        optionValue="value"
        formControlName="availability"
        placeholder="Seleccione disponibilidad"
        class="w-full"
      ></p-select>
    </div>
  </div>

  <!-- Botones -->
  <div class="flex justify-center mt-6">
    <div class="bg-gray-100 rounded p-4 flex gap-4 items-center">
      <button
        pButton
        type="submit"
        class="p-button p-component bg-primary text-white"
        label="Guardar"
        icon="pi pi-save"
        [disabled]="form.invalid"
      ></button>
      <button
        pButton
        type="button"
        class="p-button p-component p-button-secondary"
        label="Cancelar"
        icon="pi pi-times"
        (click)="cancelar()"
      ></button>
    </div>
  </div>
</form>
