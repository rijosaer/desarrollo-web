<div class="card p-3">
  <p-button 
    label="Nueva editorial" 
    icon="pi pi-book" 
    severity="info" 
    [routerLink]="['/editorial/create']" />

  <p-table [value]="editorial" [tableStyle]="{'min-width': '60rem'}">

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="width:20%">
          <div class="flex items-center gap-2">
            Id
            <p-sortIcon field="id"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="name" style="width:20%">
          <div class="flex items-center gap-2">
            Name
            <p-sortIcon field="name"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="status" style="width:20%">
          <div class="flex items-center gap-2">
            Status
            <p-sortIcon field="status"></p-sortIcon>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-editorial>
      <tr>
        <td>{{ editorial.id }}</td>
        <td>{{ editorial.name }}</td>
        <td>{{ editorial.status }}</td>
      </tr>
    </ng-template>

  </p-table>
</div>
