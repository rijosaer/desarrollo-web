<p-panelMenu 
  [model]="items" 
  class="w-full md:w-80 border-0 shadow-none bg-transparent"
  style="border: none; box-shadow: none; background: transparent; max-width: 100%;"
>
  <ng-template #item let-item let-active="active">
    <a 
      pRipple
      [routerLink]="item.routerLink"
      class="flex items-center w-full max-w-full px-4 py-2 cursor-pointer transition-colors duration-200
             font-[Poppins] text-[18px] font-medium uppercase
             bg-gradient-to-br from-[#004d00] to-[#009933]
             text-white hover:opacity-90"
      [ngClass]="{ 
        'bg-yellow-400/30 text-yellow-300 font-semibold': active 
      }"
    >
      <i [class]="item.icon" class="mr-2 text-yellow-400"></i>
      <span class="truncate">{{ item.label }}</span>
      <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge"></p-badge>
      <span 
        *ngIf="item.shortcut" 
        class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
      >
        {{ item.shortcut }}
      </span>
    </a>
  </ng-template>
</p-panelMenu>
