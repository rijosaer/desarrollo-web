<form [formGroup]="form" (ngSubmit)="submit()" class="w-full p-6 bg-white rounded shadow">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Seleccionar préstamo -->
    <div>
      <label class="block mb-1 font-semibold">Préstamo</label>
      <p-select
        [options]="loans"
        optionLabel="studentName" 
        optionValue="id"
        formControlName="loanId"
        placeholder="Seleccione un préstamo"
        class="w-full"
      ></p-select>
    </div>

    <!-- Seleccionar ejemplares -->
    <div class="md:col-span-2">
      <label class="block mb-1 font-semibold">Ejemplares</label>
      <p-multiSelect
        [options]="copies"
        optionLabel="code"
        optionValue="id"
        formControlName="copyIds"
        defaultLabel="Seleccione los ejemplares"
        class="w-full"
      ></p-multiSelect>
    </div>

    <!-- Notas -->
    <div class="md:col-span-2">
      <label class="block mb-1 font-semibold">Notas</label>
      <input pInputText formControlName="notes" class="w-full" placeholder="Notas adicionales" />
    </div>

    <!-- Estado -->
    <div>
      <label class="block mb-1 font-semibold">Estado</label>
      <p-select
        [options]="[
          { label: 'Activo', value: 'active' },
          { label: 'Inactivo', value: 'inactive' }
        ]"
        optionLabel="label"
        optionValue="value"
        formControlName="status"
        placeholder="Seleccione un estado"
        class="w-full"
      ></p-select>
    </div>

  </div>

  <!-- Botones -->
  <div class="flex justify-center mt-6">
    <div class="bg-gray-100 rounded p-4 flex gap-4 items-center">
      <button
        pButton
        type="submit"
        class="p-button p-component bg-primary text-white"
        label="Guardar"
        icon="pi pi-save"
        [disabled]="form.invalid"
      ></button>

      <button
        pButton
        type="button"
        class="p-button p-component p-button-secondary"
        label="Cancelar"
        icon="pi pi-times"
        (click)="cancelar()"
      ></button>
    </div>
  </div>
</form>
